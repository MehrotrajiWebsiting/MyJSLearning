<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>

</body>
<script>
    const requestUrl = 'https://api.github.com/users/mehrotrajiwebsiting';
    //new XMLHttpRequest object
    const xhr=new XMLHttpRequest();
    //open request
    xhr.open('GET',requestUrl);
    // track readyState
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            //responseText in context for this function so this.responseText
            console.log(this.responseText);            
            const data=JSON.parse(this.responseText); //responseText is in String so convert it to JSON
            console.log(data);
            info(data);
        }
    };
    // send request (call open())
    xhr.send();


    function info(data) {
        document.body.innerHTML+=data.name+"<br>";
        document.body.innerHTML+=`<img src="${data.avatar_url}"><br>`;
    }
</script>
</html>
